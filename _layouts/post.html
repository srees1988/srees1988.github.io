---
layout: default
---

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>

    <meta property="og:title" content="{{ page.title | default: site.title }}" />
    <meta property="og:description" content="{{ page.description | default: site.description }}" />
    <meta property="og:image" content="{{ page.image | default: '/assets/default-image.png' }}" />
    <meta property="og:url" content="{{ page.url | absolute_url }}" />
    <meta property="og:type" content="article" />

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ page.title | default: site.title }}">
    <meta name="twitter:description" content="{{ page.description | default: site.description }}">
    <meta name="twitter:image" content="{{ page.image | default: '/assets/default-image.png' }}">

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "BlogPosting",
      "headline": "{{ page.title | default: site.title }}",
      "author": {
        "@type": "Person",
        "name": "{{ page.author | default: site.author }}"
      },
      "datePublished": "{{ page.date | default: site.time }}",
      "dateModified": "{{ page.date | default: site.time }}",
      "mainEntityOfPage": {
        "@type": "WebPage",
        "@id": "{{ page.url | absolute_url }}"
      },
      "publisher": {
        "@type": "Organization",
        "name": "Srees.org",
        "logo": {
          "@type": "ImageObject",
          "url": "{{ site.logo | default: '/assets/logo.png' }}"
        }
      }
    }
    </script>

    <link rel="stylesheet" href="/assets/styles.css"> <!-- Keep your CSS reference -->
</head>
<body>

    <section class="intro">
        <div class="wrap">
            <h1>{{ page.title }}</h1>
            <p>{{ page.date | date_to_long_string }}</p>
        </div>
    </section>

    <section class="single">
        <div class="wrap">
            {{ page.content }}
        </div>
    </section>

</body>
</html>
